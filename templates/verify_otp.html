{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Email Verification | e DineIn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#fff3e0,#f6f8fc);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.otp-container{
  background:white;
  width:380px;
  padding:35px;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,0.1);
  text-align:center;
}

.otp-container h2{
  color:#ff5722;
  margin-bottom:8px;
}

.otp-container p{
  font-size:14px;
  color:#555;
  margin-bottom:10px;
}

.timer{
  font-size:16px;
  color:#ff5722;
  font-weight:600;
  margin-bottom:15px;
}

.otp-container input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:16px;
  text-align:center;
  letter-spacing:4px;
  margin-bottom:15px;
}

.otp-container button{
  width:100%;
  padding:12px;
  background:#ff5722;
  color:white;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}

.otp-container button:hover{
  background:#e64a19;
}

.resend{
  display:block;
  margin-top:15px;
  text-decoration:none;
  color:#999;
  font-weight:500;
  font-size:14px;
  pointer-events:none;
}

.resend.active{
  color:#ff5722;
  pointer-events:auto;
}

.msg{
  margin-bottom:10px;
  font-size:13px;
  color:red;
}
</style>
</head>

<body>

<div class="otp-container">

  <h2>Email Verification</h2>
  <p>Enter the 6-digit OTP sent to your email</p>

  <div class="timer">OTP expires in <span id="time">01:00</span></div>

  {% if messages %}
    {% for message in messages %}
      <div class="msg">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="••••••" maxlength="6" required>
    <button type="submit">Verify OTP</button>
  </form>

  <a id="resend" class="resend" href="{% url 'resend_otp' %}">Resend OTP</a>

</div>

<script>
let time = 60; // 1 minute
const timer = document.getElementById("time");
const resend = document.getElementById("resend");

const countdown = setInterval(() => {
    let minutes = Math.floor(time / 60);
    let seconds = time % 60;

    timer.textContent = 
      (minutes < 10 ? "0" : "") + minutes + ":" + 
      (seconds < 10 ? "0" : "") + seconds;

    time--;

    if (time < 0) {
        clearInterval(countdown);
        timer.textContent = "Expired";
        resend.classList.add("active");
    }
}, 1000);
</script>

</body>
</html>
